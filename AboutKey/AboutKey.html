<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| JS ----------------- AboutKey |</title>
    <link rel="stylesheet" href="./CSS/AboutKey.css">

</head>

<body>
    <section class="film37">
        <div class="hidden_box">
            <p>Prees any key to get the javaScript event keycode</p>
            <input type="text" class="mobileIpt" placeholder="enter a key">
        </div>

        <div class="result__key_code">
<h1 id="result">55</h1>
        </div>

        <div class="about">
            <div class="about__event">
                <div class="header_event__about">
                    <p>event.key</p>
                </div>
                <div class="main_event__about">
                     <span id="eventKey">853</span>
                </div>
            </div>
            <div class="about__event">
                <div class="header_event__about">
                    <p>event.location</p>
                </div>
                <div class="main_event__about event__location">
                     <span id="eventLocation">853</span>
                    <p id="whareKey">(right side modifier keys)</p>
                </div>
            </div>
            <div class="about__event">
                <div class="header_event__about">
                    <p>event.which</p>
                </div>
                <div class="main_event__about">
                     <span id="eventWhich">853</span>
                </div>
            </div>
            <div class="about__event media__center">
                <div class="header_event__about">
                    <p>event.code</p>
                </div>
                <div class="main_event__about">
                  <span id="eventCode">shiftRight</span>
                </div>
            </div>
        </div>
    </section>
<script src="./JavaST/AboutKey.js ">
    </script>
</body>

</html>
