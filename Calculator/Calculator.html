<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../A-Home-project/style/cul.css">
    <title>Calculator - Win10</title>
    <link rel="stylesheet" href="./css/Calculator.css">
</head>

<body>
    <section>
        <div class="header">
            <div class="left">
                <img id="img1" src="./image/3line.png" alt="">
                <p>standard</p>
                <img id="img2" src="./image/small-and-big.png" alt="">
            </div>
            <div class="right">
                <img src="./image/null_history.png" alt="">
            </div>
        </div>
        <div class="main">
            <div class="up">
                <p id="outpos">
                    
                </p>
            </div>
            <div class="dawn">

                <!-- <input type="checkbox" class="dark-black" value="MC"> -->
                <button class="dark-black" id="cleaer">MC</button>
                <button class="dark-black">MR</button>
                <button class="light-black" id="adder">M+</button>
                <!-- <input type="checkbox" class="light-black" value="M-"> -->
                <button class="light-black">M-</button>
                <button class="light-black">MS</button>
                <button class="dark-black">M^</button>
            </div>
        </div>
        <div class="footer"> 
            <div><button class="dark-black"  id="baghimande"         > %                                       </button></div>
            <div><button class="dark-black"  id="clean"              > CE                                      </button></div>
            <div><button class="dark-black"  id="remove" type="reset"> C                                       </button></div>
            <div><button class="dark-black"  id="delete"             >   <img src="./image/Delete.png" alt=""> </button></div>
            <div><button class="dark-black"  id="">                      <img src="./image/1TMB-X.png" alt=""> </button></div>
            <div><button class="dark-black"  id="">                      <img src="./image/X-TN2.png"  alt=""> </button></div>
            <div><button class="dark-black"  id="">                      <img src="./image/2RLX.png"   alt=""> </button></div>
            <div><button class="dark-black"  id="taghsim"            >   <img src="./image/TM.png"     alt=""> </button></div>
            <div><button class="light-black" id="number7"            > 7                                       </button></div>
            <div><button class="light-black" id="number8"            > 8                                       </buttom></div>
            <div><button class="light-black" id="number9"            > 9                                       </button></div>
            <div><button class="dark-black"  id="zarb"               >   <img src="./image/ZR.png"     alt=""> </button></div>
            <div><button class="light-black" id="number4"            > 4                                       </button></div>
            <div><button class="light-black" id="number5"            > 5                                       </button></div>
            <div><button class="light-black" id="number6"            > 6                                       </button></div>
            <div><button class="dark-black"  id="tafrig"             > -                                       </button></div>
            <div><button class="light-black" id="number1"            > 1                                       </button></div>
            <div><button class="light-black" id="number2"            > 2                                       </button></div>
            <div><button class="light-black" id="number3"            > 3                                       </button></div>
            <div><button class="dark-black"  id="sum"                > +                                       </button></div>
           <div><button class="light-black" id="">               <!-- +/---><img src="./image/DD.png "    alt=""> </button></div> 
            <div><button class="light-black" id="number0"            > 0                                       </button></div>
            <div><button class="light-black" id="ashar"              > .                                       </button></div>
            <div><button class="dark-green"  id="mosavi"             > =                                       </button></div>
        </div>
    </section>
    <script src="./js/Calculator.js"></script>
</body>

</html>
