<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| JS ----------------- NoteApp |</title>
    <link rel="stylesheet" href="./CSS/NoteApp.css">

</head>
<body>
    <section class="NoteApp">
        <div class="box___hidden">
            <p class="box___hidden_title">your note is delete</p>
        </div>
        <h1>Leach Mob Note App</h1>
        <input type="text" placeholder="Something Note Type Here" id="input" maxlength="30" autofocus>
        <div class="colors">
            <div class="color" style="background-color: #fff;"></div>
            <div class="color" style="background-color: #ffb300;"></div>
            <div class="color" style="background-color: #f6ff00;"></div>
            <div class="color" style="background-color: #56f37d;"></div>
            <div class="color" style="background-color: #00ff00;"></div>
            <div class="color" style="background-color: #00d9ff;"></div>
            <div class="color" style="background-color: #006eff;"></div>
            <div class="color" style="background-color: #0000ff;"></div>
            <div class="color" style="background-color: #ff1bff;"></div>
            <div class="color" style="background-color: #ff86cd;"></div>
            <div class="color" style="background-color: #ff0000;"></div>
        </div>
<div class="addandremove">
    <div id="addBox">
        <img src="./Assets/add.png" alt="add" id="add">
        <img src="./Assets/addHover.png" alt="addHover" id="addHover">
    </div>
    <div id="removeBox">
        <img src="./Assets/remove.png" alt="remove" id="remove">
        <img src="./Assets/removeHover.png" alt="removeHover" id="removeHover">
    </div>
</div>
<section class="results"></section>

<div class="wrong">
    <p>! همچین یاداشتی از قبل وجود دارد</p>
</div>
    </section>
<script src="./JavaST/NoteApp.js ">
    </script>
</body>
</html>
