<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| JS ------------------ Projects |</title>
    <link rel="stylesheet" href="./CSS/RightClickMenu.css">

</head>

<body>
    <section class="film50 film51">
            <ul id="RightClickMenu">
                <li class="items share">
                    <img src="./Assets/150Share.png" alt="share" class="image__share item__image">
                    <img src="./Assets/150BlueShare.png" alt="share" class="image_share item__image___hover">
                    <span class="share title__item">share</span>
                </li>
                <li class="items rename">
                    <img src="./Assets/150Rename.png" alt="rename" class="image__rename item__image">
                    <img src="./Assets/150BlueRename.png" alt="rename" class="image_rename item__image___hover">
                    <span class="title__rename title__item">rename</span>
                </li>
                <li class="items copyLinkAddress">
                    <img src="./Assets/150CopyLinkAddres.png" alt="copy link" class="image__copyLinkAddress item__image">
                    <img src="./Assets/150BlueCopyLinkAddress.png" alt="copy link" class="image_copyLinkAddress item__image___hover">
                    <span class="title__copyLinkAddress title__item">copy link address</span>
                </li>
                <li class="items copyTo">
                    <img src="./Assets/150CopyTo.png" alt="copy to" class="image__copyTo item__image">
                    <img src="./Assets/150BlueCopyTo.png" alt="copy to" class="image_copyTo item__image___hover">
                    <span class="title__copyTo title__item">copy to</span>
                </li>
                <li class="items MoveTo">
                    <img src="./Assets/150MoveTo.png" alt="move to" class="image__MoveTo item__image">
                    <img src="./Assets/150BlueMoveTo.png" alt="move to" class="image_MoveTo item__image___hover">
                    <span class="title__moveTo title__item">move to</span>
                </li>
                <li class="items download">
                    <img src="./Assets/150Download.png" alt="download" class="image__download item__image">
                    <img src="./Assets/150BlueDownload.png" alt="download" class="image_download item__image___hover">
                    <span class="title__download title__item">download</span>
                </li>
                <li class="items delete">
                    <img src="./Assets/150bin.png" alt="delete"  class="image__delete item__image">
                    <img src="./Assets/150RedBin.png" alt="delete"  class="image_delete item__image___hover">
                    <span class="title__delete title__item">delete</span>
                </li>
            </ul>
    </section>
<script src="./JavaST/RightClickMenu.js ">
    </script>
</body>

</html>
