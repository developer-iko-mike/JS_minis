<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Create Account</title>
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form class="register-form" style="display: inline-block">
          <input type="text" placeholder="name" id="iptUserName" />
          <input type="password" placeholder="password" id="iptPassword" />
          <input type="text" placeholder="email address" id="iptUserEmail" />
          <button id="submitBtn">create</button>
          <p class="message">
            Already registered? <a href="login.html">Sign In</a>
          </p>
        </form>
      </div>
    </div>
    <h2 class="text-center">Users List</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Family</th>
        <th>Age</th>
        <th>City</th>
      </tr>
      <tr>
        <td>1</td>
        <td>mohammad</td>
        <td>niko</td>
        <td>18</td>
        <td>moscow</td>
      </tr>
    </table>
    <script src="js/getElamant.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
