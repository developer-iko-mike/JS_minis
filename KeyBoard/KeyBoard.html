<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| JS ---------------- KeyBoard |</title>
    <link rel="stylesheet" href="./CSS/KeyBoard.css">
    <link rel="icon" type="icon/image" href="./Assets/GreenGTAIcon.png">
</head>
<body>
    <section class="KeyBoard">
        <div class="result_box">
            <p id="result"></p>
        </div>
        <div class="continer">
            <section class="line1">
                <div id="Escape" class="key esc">ESC</div>
                <div id="Digit1" class="key ma">1</div>
                <div id="Digit2" class="key loc2 ma">2</div>
                <div id="Digit3" class="key loc3 ma">3</div>
                <div id="Digit4" class="key loc4 ma">4</div>
                <div id="Digit5" class="key loc5 ma">5</div>
                <div id="Digit6" class="key loc5 ma">6</div>
                <div id="Digit7" class="key loc4 ma">7</div>
                <div id="Digit8" class="key loc3 ma">8</div>
                <div id="Digit9" class="key ma loc2">9</div>
                <div id="Digit0" class="key ma">0</div>
                <div id="Minus" class="key ma">-</div>
                <div id="Equal" class="key ma">+</div>
                <div id="Backspace" class="key back">BackSpace</div>
            </section>

<section class="line2">
    <div id="TAB" class="key tab">TAB</div>
    <div id="KeyQ" class="key ma">Q</div>
    <div id="KeyW" class="key loc6 ma">W</div>
    <div id="KeyE" class="key loc3 ma">E</div>
    <div id="KeyR" class="key loc4 ma">R</div>
    <div id="KeyT" class="key loc5 ma">T</div>
    <div id="KeyY" class="key loc5 ma">Y</div>
    <div id="KeyU" class="key loc4 ma">U</div>
    <div id="KeyI" class="key loc3 ma">I</div>
    <div id="KeyO" class="key loc2 ma">O</div>
    <div id="KeyP" class="key ma">P</div>
    <div id="BracketLeft" class="key ma">[{</div>
    <div id="BracketRight" class="key ma">}]</div>
    <div id="Backslash" class="key ma">\|</div>
</section>

<section class="line3">
    <div id="CapsLock" class="key caps">CAPS</div>
    <div id="KeyA" class="key loc6 ma">A</div>
    <div id="KeyS" class="key loc6 ma">S</div>
    <div id="KeyD" class="key loc6 ma">D</div>
    <div id="KeyF" class="key loc4 ma">F</div>
    <div id="KeyG" class="key loc5 ma">G</div>
    <div id="KeyH" class="key loc5 ma">H</div>
    <div id="KeyJ" class="key loc4 ma">J</div>
    <div id="KeyK" class="key loc3 ma">K</div>
    <div id="KeyL" class="key loc2 ma">L</div>
    <div id="Semicolon" class="key ma">:;</div>
    <div id="Quote" class="key ma">'"</div>
    <div id="Enter" class="key enter">ENTER</div>
</section>

<section class="line4">
    <div id="ShiftLeft" class="key lshift">SHIFT</div>
    <div id="KeyZ" class="key ma">Z</div>
    <div id="KeyX" class="key loc2 ma">X</div>
    <div id="KeyC" class="key loc3 ma">C</div>
    <div id="KeyV" class="key loc4 ma">V</div>
    <div id="KeyB" class="key loc5 ma">B</div>
    <div id="KeyN" class="key loc5 ma">N</div>
    <div id="KeyM" class="key loc4 ma">M</div>
    <div id="Comma" class="key loc3 ma">,</div>
    <div id="Period" class="key loc2 ma">.</div>
    <div id="Slash" class="key loc1 ma">?</div>
    <div id="ShiftRight" class="key rshift">SHIFT</div>
</section>
        </div>
        <p class="title">HANDS ON KEYBOARD.</p>
    </section>
    <script src="./JavaST/KeyBoard.js "></script>
</body>
</html>
