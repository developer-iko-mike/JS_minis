<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyWoard Remaster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./CSS/KeyBoard.css">
</head>

<body>
    <div class="wave"><svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z"
                fill="rgba(78,205,196,0.1)" />
        </svg>
    </div>
    <div class="wave"><svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z"
                fill="rgba(255,107,107,0.1)" />
        </svg>
    </div>

    <div class="header">
        <h1>صفحه کلید تعاملی</h1>
        <p>هر کلیدی را فشار دهید یا روی کلیدها کلیک کنید</p>
    </div>

    <div class="result-box">
        <div id="result"></div>
    </div>

    <div class="container">
        <!-- Line 1 -->
        <div class="keyboard-line">
            <div class="key" id="Backquote">~<div class="secondary-label">`</div>
            </div>
            <div class="key" id="Digit1">!<div class="secondary-label">1</div>
            </div>
            <div class="key" id="Digit2">@<div class="secondary-label">2</div>
            </div>
            <div class="key" id="Digit3">#<div class="secondary-label">3</div>
            </div>
            <div class="key" id="Digit4">$<div class="secondary-label">4</div>
            </div>
            <div class="key" id="Digit5">%<div class="secondary-label">5</div>
            </div>
            <div class="key" id="Digit6">^<div class="secondary-label">6</div>
            </div>
            <div class="key" id="Digit7">&<div class="secondary-label">7</div>
            </div>
            <div class="key" id="Digit8">*<div class="secondary-label">8</div>
            </div>
            <div class="key" id="Digit9">(<div class="secondary-label">9</div>
            </div>
            <div class="key" id="Digit0">)<div class="secondary-label">0</div>
            </div>
            <div class="key" id="Minus">_<div class="secondary-label">-</div>
            </div>
            <div class="key" id="Equal">+<div class="secondary-label">=</div>
            </div>
            <div class="key special backspace" id="Backspace"><i class="fas fa-backspace"></i></div>
        </div>

        <!-- Line 2 -->
        <div class="keyboard-line">
            <div class="key special tab" id="Tab">TAB</div>
            <div class="key" id="KeyQ">Q</div>
            <div class="key" id="KeyW">W</div>
            <div class="key" id="KeyE">E</div>
            <div class="key" id="KeyR">R</div>
            <div class="key" id="KeyT">T</div>
            <div class="key" id="KeyY">Y</div>
            <div class="key" id="KeyU">U</div>
            <div class="key" id="KeyI">I</div>
            <div class="key" id="KeyO">O</div>
            <div class="key" id="KeyP">P</div>
            <div class="key" id="BracketLeft">{<div class="secondary-label">[</div>
            </div>
            <div class="key" id="BracketRight">}<div class="secondary-label">]</div>
            </div>
            <div class="key" id="Backslash">|<div class="secondary-label">\</div>
            </div>
        </div>

        <!-- Line 3 -->
        <div class="keyboard-line">
            <div class="key special caps" id="CapsLock"><i class="fas fa-capsules"></i></div>
            <div class="key" id="KeyA">A</div>
            <div class="key" id="KeyS">S</div>
            <div class="key" id="KeyD">D</div>
            <div class="key" id="KeyF">F</div>
            <div class="key" id="KeyG">G</div>
            <div class="key" id="KeyH">H</div>
            <div class="key" id="KeyJ">J</div>
            <div class="key" id="KeyK">K</div>
            <div class="key" id="KeyL">L</div>
            <div class="key" id="Semicolon">:<div class="secondary-label">;</div>
            </div>
            <div class="key" id="Quote">"<div class="secondary-label">'</div>
            </div>
            <div class="key special enter" id="Enter"><i class="fas fa-arrow-right"></i></div>
        </div>

        <!-- Line 4 -->
        <div class="keyboard-line">
            <div class="key special shift" id="ShiftLeft"><i class="fas fa-arrow-up"></i></div>
            <div class="key" id="KeyZ">Z</div>
            <div class="key" id="KeyX">X</div>
            <div class="key" id="KeyC">C</div>
            <div class="key" id="KeyV">V</div>
            <div class="key" id="KeyB">B</div>
            <div class="key" id="KeyN">N</div>
            <div class="key" id="KeyM">M</div>
            <div class="key" id="Comma">
                <<div class="secondary-label">,
            </div>
        </div>
        <div class="key" id="Period">><div class="secondary-label">.</div>
        </div>
        <div class="key" id="Slash">?<div class="secondary-label">/</div>
        </div>
        <div class="key special shift" id="ShiftRight"><i class="fas fa-arrow-up"></i></div>
    </div>

    <!-- Line 5 -->
    <div class="keyboard-line">
        <div class="key special" id="ControlLeft">CTRL</div>
        <div class="key special" id="MetaLeft"><i class="fab fa-windows"></i></div>
        <div class="key special" id="AltLeft">ALT</div>
        <div class="key space" id="Space"></div>
        <div class="key special" id="AltRight">ALT</div>
        <div class="key special" id="MetaRight"><i class="fas fa-bars"></i></div>
        <div class="key special" id="ControlRight">CTRL</div>
        <div class="key" id="ArrowLeft"><i class="fas fa-arrow-left"></i></div>
        <div class="key" id="ArrowUp"><i class="fas fa-arrow-up"></i></div>
        <div class="key" id="ArrowDown"><i class="fas fa-arrow-down"></i></div>
        <div class="key" id="ArrowRight"><i class="fas fa-arrow-right"></i></div>
    </div>
    </div>

    <div class="status-bar">
        <div class="status-item">
            <div class="status-indicator" id="caps-indicator"></div>
            <span>Caps Lock</span>
        </div>
        <div class="status-item">
            <div class="status-indicator" id="shift-indicator"></div>
            <span>Shift</span>
        </div>
    </div>
    <script src="./JavaST/KeyBoard.js"></script>
</body>

</html>
